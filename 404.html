<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        fetch('index.html')
        .then(res => res.text())
        .then(html =>{
            document.open()
            document.write(html)
            document.close()
        })
        .catch(err =>{
            console.error('Failed to load index.html')
        })
    </script>
</body>
</html>
